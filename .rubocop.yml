require: rubocop-rails

Style/Documentation:
  Enabled: false

AllCops:
  SuggestExtensions: false
  Rails:
    Enabled: true
  Exclude:
    - db/**/*
    - config/initializers/devise.rb
    - bin/**/*
    - vendor/**/*
    - config/routes.rb
    - tmp/**/*

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']
